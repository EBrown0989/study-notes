<head>
<meta charset="utf-8"/>
<title>Redux - Store Methods</title>
<!-- Development Versions -->
<script crossorigin src="https://unpkg.com/react/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/babel-standalone/babel.js"></script>
<script crossorigin src="https://unpkg.com/redux/dist/redux.js"></script>
<script crossorigin src="https://unpkg.com/react-redux/dist/react-redux.js"></script>
</head>
<body>
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>

<script type="text/jsx">
const counter = (state = 0, action) => {
  switch (action.type) {
    case 'INCREMENT':
      return state + 1;
    case 'DECREMENT':
      return state - 1;
    default:
      return state;
  }
}

const { createStore } = Redux;
//var createStore = Redux.createStore;
//import { createStore } from 'redux';
const store = createStore(counter);

//console.log(store.getState());

const render = () => {
  document.body.innerText = store.getState();
};

store.subscribe(render);
render();

document.addEventListener('click', () => {
  store.dispatch({ type: 'INCREMENT' });
});
</script>
</body>
